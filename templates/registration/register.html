{% extends 'layout.html' %}

{% block content %}
<h2>Register Form</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>

{% endblock %}
